        var withdrawamount = "";

        function closeModal(x) {

            }
            modal.style.display = "none";



        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }





        function moneyClick(x) {

        function withdrawamountinput(x) {
            if (!document.getElementById('withdrawinput').value && document.getElementById('withdrawinput').value !=='0' ){
                document.getElementById("errorTransfer").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";
            }
            if (withdrawamount.length < 5) {
                withdrawamount += x.innerHTML;
                document.getElementById('withdrawinput').value = withdrawamount;
            }
        }

        function deleteone() {
            withdrawamount = withdrawamount.slice(0, -1);
            
            if (!document.getElementById('withdrawinput').innerHTML){
                document.getElementById("errorTransfer").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";

            }
            document.getElementById('withdrawinput').value = withdrawamount;

        }

        function deleteall() {
            withdrawamount = "";
            document.getElementById("errorTransfer").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";
            document.getElementById('withdrawinput').value = withdrawamount;

        }

        function withdrawfunc() {
            if(withdrawamount && withdrawamount !== '0' && withdrawamount !== '00' && withdrawamount !== '000' && withdrawamount !== '0000' && withdrawamount !== '00000'){

                modal.style.display = "block";

                document.getElementById("withdrawamount").innerHTML = "$" + withdrawamount;

                document.getElementById("accountfrom").innerHTML = document.getElementById("fromacc").innerHTML.substring(0,document.getElementById("fromacc").innerHTML.indexOf(' $'));
                document.getElementById("accountto").innerHTML = document.getElementById("toacc").innerHTML.substring(0,document.getElementById("toacc").innerHTML.indexOf(' $'));;

            }else if (!withdrawamount || withdrawamount === '0'|| withdrawamount !== '00' || withdrawamount !== '000' || withdrawamount !== '0000' || withdrawamount !== '00000'){
                document.getElementById("errorTransfer").style = "visibility:visible;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";
            }



        }

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }



        function switchdropdownvalues() {

            document.getElementById("dropdownalt").innerHTML = document.getElementById("dropdownselection").innerHTML;
            document.getElementById("dropdownselection").innerHTML = x;

        function switchacc() {
            var x = document.getElementById("fromacc").innerHTML;
            document.getElementById("fromacc").innerHTML = document.getElementById("toacc").innerHTML;
            document.getElementById("toacc").innerHTML = x;
