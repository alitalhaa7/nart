<!DOCTYPE HTML>
<html>

<head>
    <title>Assignment 2</title>

</head>


<body>

    <div id="successlock">
        <table class="navtable">
            <tr>
                <td style="width:80%;text-align:left;font-size:30px;font-weight:bold;font-family: Verdana;"> NART</td>
            </tr>
        </table>
        <br>
        <h1>Insert Cash</h1>

        <img src="checkmark.png" style="height:150px;width:150px;" class="center">
        <br>
        <div id="secondheading">

            <h2 style="display:inline-block;">Click OK to go back to Main Menu</h2>
            <br>
            <button onclick="backhome()" class="bluebutton" style="height:60px;">OK</button>
        </div>

    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var savings = getParameterByName('savings'); // "lorem"
        var chequings = getParameterByName('chequings'); // "" (present with empty value)
        var correctpin = getParameterByName('correctpin'); // "" (present with empty value)

        function backhome() {
            var accountstring = "?savings=" + savings + "&chequings=" + chequings + "&correctpin=" + correctpin;

            window.location.href = "./success.html" + accountstring;

        }
    </script>


</body>

</html>
