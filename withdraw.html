    <script>
        var withdrawamount = "";
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];



        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }






        function closeModal() {
            var teststring = "";
            if (this.class = "greenbutton") {
                if (accounttype == "false") {

                    savingsamount = (parseInt(savingsamount) - withdrawamount).toString();

                } else if (accounttype == "true") {
                    chequingsamount = (parseInt(chequingsamount) - withdrawamount).toString();
                }
                teststring = "./withdraw_success.html?savings=" + savingsamount + "&chequings=" + "&correctpin=" + correctpin;
                chequingsamount;
            }


            console.log(teststring);
            console.log(savingsamount);
            modal.style.display = "none";


            window.location.href = teststring;

        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var savingsamount = getParameterByName('savings'); // "lorem"
        var chequingsamount = getParameterByName('chequings'); // "" (present with empty value)
        var accounttype = getParameterByName("accounttype");
        var correctpin = getParameterByName('correctpin'); // "" (present with empty value)




        function moneyClick(x) {
            console.log("ASDFASDFASDF");
            document.getElementById("twenty").style.backgroundColor = "#224191";
            document.getElementById("fifty").style.backgroundColor = "#224191";
            document.getElementById("hunny").style.backgroundColor = "#224191";
            x.style.backgroundColor = "#30b0e6";

            switch (x.id) {
                case "twenty":
                    withdrawamount = "20";
                    break;
                case "fifty":
                    withdrawamount = "50";
                    break;
                case "hunny":
                    withdrawamount = "100";
                    break;
            }

            console.log(withdrawamount);
        }


        function withdrawamountinput(x) {
            if (document.getElementById("twenty").style.backgroundColor === "rgb(48, 176, 230)" || document.getElementById("fifty").style.backgroundColor === "rgb(48, 176, 230)" || document.getElementById("hunny").style.backgroundColor === "rgb(48, 176, 230)") {
                withdrawamount = "";
            }
            console.log(document.getElementById("twenty").style.backgroundColor);
            document.getElementById("twenty").style.backgroundColor = "#224191";
            document.getElementById("fifty").style.backgroundColor = "#224191";
            document.getElementById("hunny").style.backgroundColor = "#224191";
            if (withdrawamount.length < 5) {
                withdrawamount += x.innerHTML;
                document.getElementById('withdrawinput').value = withdrawamount;
            }
        }

        function deleteone() {
            withdrawamount = withdrawamount.slice(0, -1);
            document.getElementById('withdrawinput').value = withdrawamount;

        }

        function deleteall() {
            withdrawamount = "";
            document.getElementById('withdrawinput').value = withdrawamount;

        }

        function withdrawfunc() {

            modal.style.display = "block";
            console.log(withdrawamount);
            document.getElementById("withdrawamount").innerHTML = "$" + withdrawamount;
            if (accounttype) {
                document.getElementById("accountvar").innerHTML = "Chequings";

            } else {
                document.getElementById("accountvar").innerHTML = "Savings";

            }



        }

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        var chequingamount = 1000;
        var savingsamount = 5000;
        document.getElementById("cheamount").innerHTML = "$" + chequingamount;
        document.getElementById("savamount").innerHTML = "$" + savingsamount;
