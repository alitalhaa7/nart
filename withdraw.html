    <script>
        var withdrawamount = "";
        var modal = document.getElementById('myModal');
        var chequingamount = window.sessionStorage.getItem('chequingVal');
        var savingsamount = window.sessionStorage.getItem('savingsVal');
        // Get the button that opens the modal

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];



        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }






        function closeModal(x) {
            var dropdownselection = document.getElementById('dropdownselection').innerHTML;
            console.log(dropdownselection);
            if (x.className === "greenbutton") {
                var transactions = JSON.parse(window.sessionStorage.getItem('transactions'));
                console.log("greenbutton pressed");
                if (dropdownselection.trim() === 'Chequings'){
                    console.log("dropdown equals chequings");
                    var newchequingbalance = chequingamount - withdrawamount;
                    console.log(newchequingbalance);
                    window.sessionStorage.setItem('chequingVal',newchequingbalance);

                    var newWithdrawl = {
                        action: "Withdraw",
                        account: "Chequing",
                        amount: withdrawamount,
                        balance: newchequingbalance
                    }
                    transactions.push(newWithdrawl);
                    window.sessionStorage.setItem("transactions", JSON.stringify(transactions));


                }else{
                    console.log("dropdown equals savings");
                    var newsavingsbalance = savingsamount - withdrawamount;
                    window.sessionStorage.setItem('savingsVal',newsavingsbalance);
                
                    var newWithdrawl = {
                        action: "Withdraw",
                        account: "Savings",
                        amount: withdrawamount,
                        balance: newsavingsbalance
                    }
                    transactions.push(newWithdrawl);
                    window.sessionStorage.setItem("transactions", JSON.stringify(transactions));


                }
               window.location.href = "./withdraw_success.html";
            }else if (this.class = "redbutton"){
                console.log("redbutton pressed")
            }
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        // var savingsamount = getParameterByName('savings'); // "lorem"
        // var chequingsamount = getParameterByName('chequings'); // "" (present with empty value)
        // var accounttype = getParameterByName("accounttype");
        // var correctpin = getParameterByName('correctpin'); // "" (present with empty value)




        function moneyClick(x) {
            document.getElementById('withdrawinput').value = "";
            document.getElementById("error").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";

            document.getElementById("twenty").style.backgroundColor = "#224191";
            document.getElementById("fifty").style.backgroundColor = "#224191";
            document.getElementById("hunny").style.backgroundColor = "#224191";
            x.style.backgroundColor = "#30b0e6";

            
            switch (x.id) {
                case "twenty":
                    withdrawamount = "20";
                    break;
                case "fifty":
                    withdrawamount = "50";
                    break;
                case "hunny":
                    withdrawamount = "100";
                    break;
            }

            console.log(withdrawamount);
        }


        function withdrawamountinput(x) {
            if (document.getElementById("twenty").style.backgroundColor === "rgb(48, 176, 230)" || document.getElementById("fifty").style.backgroundColor === "rgb(48, 176, 230)" || document.getElementById("hunny").style.backgroundColor === "rgb(48, 176, 230)") {
                withdrawamount = "";
            }
            if (!document.getElementById('withdrawinput').value && document.getElementById('withdrawinput').value !=='0' ){
                document.getElementById("error").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";
            }
            console.log(document.getElementById("twenty").style.backgroundColor);
            document.getElementById("twenty").style.backgroundColor = "#224191";
            document.getElementById("fifty").style.backgroundColor = "#224191";
            document.getElementById("hunny").style.backgroundColor = "#224191";
            if (withdrawamount.length < 5) {
                withdrawamount += x.innerHTML;
                document.getElementById('withdrawinput').value = withdrawamount;
            }
        }

        function deleteone() {
            withdrawamount = withdrawamount.slice(0, -1);
            
            if (!document.getElementById('withdrawinput').innerHTML){
                document.getElementById("error").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";

            }
            document.getElementById('withdrawinput').value = withdrawamount;

        }

        function deleteall() {
            withdrawamount = "";
            document.getElementById("error").style = "visibility:hidden;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";
            document.getElementById('withdrawinput').value = withdrawamount;

        }

        function withdrawfunc() {
            console.log(withdrawamount);
            if(withdrawamount && withdrawamount !== '0' && withdrawamount !== '00' && withdrawamount !== '000' && withdrawamount !== '0000' && withdrawamount !== '00000'){
                modal.style.display = "block";
                
                document.getElementById("withdrawamount").innerHTML = "$" + withdrawamount;
                document.getElementById("accountvar").innerHTML = document.getElementById("dropdownselection").innerHTML;

            }else if (!withdrawamount || withdrawamount === '0'|| withdrawamount !== '00' || withdrawamount !== '000' || withdrawamount !== '0000' || withdrawamount !== '00000'){
                document.getElementById("error").style = "visibility:visible;color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c";
            }
            // if (accounttype) {
            //     document.getElementById("accountvar").innerHTML = "Chequings";

            // } else {
            //     document.getElementById("accountvar").innerHTML = "Savings";

            // }



        }

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

 
        document.getElementById("cheamount").innerHTML = "$" + chequingamount;
        document.getElementById("savamount").innerHTML = "$" + savingsamount;

        function switchdropdownvalues() {
            var x = document.getElementById("dropdownalt").innerHTML;
            document.getElementById("dropdownalt").innerHTML = document.getElementById("dropdownselection").innerHTML;
            document.getElementById("dropdownselection").innerHTML = x;

        }

    </script>
