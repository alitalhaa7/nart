<!DOCTYPE HTML>
<html>

<head>
    <title>Assignment 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

    <div id="accountnumbermain">
        <h1>Please Enter Your 10 Digit Account Number</h1>
        <div id="accountinput">
            <input id="accountnumberinput" class="numberinput" style="letter-spacing:3px;" maxlength="10" type="text" pattern="\d{10}">
            <br>
            <p style="color:red;display:none;" id="incorrectmessage">Incorrect Account Number!</p>
            <table class="centertable">
                <tr>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">1</button>
                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">2</button>

                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">3</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">4</button>
                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">5</button>

                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">6</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">7</button>
                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">8</button>

                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">9</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">
                            <</button> </td> <td>
                                <button onclick="accnumberinput(this)" class="bluebutton">0</button>

                    </td>
                    <td>
                        <button onclick="accnumberinput(this)" class="bluebutton">></button>

                    </td>
                </tr>
            </table>

            <button id="delete">Delete</button>
            <button onclick="deleteall()" id="clear">Clear</button>
            <button onclick="submit()" id="enter">Enter</button>

        </div>

    </div>
    <script>
        var accnumber = "";

        function accnumberinput(x) {
            if (accnumber.length < 10) {
                accnumber += x.innerHTML;
                document.getElementById('accountnumberinput').value = accnumber;
            }
        }


        function deleteall() {
            accnumber = "";
            document.getElementById('accountnumberinput').value = accnumber;

        }

        function submit() {
            if (accnumber === "1234567890") {
                window.location.href = './success.html';
            } else {
                document.getElementById("incorrectmessage").style = "display:block;color:red;"
            }
        }
    </script>

</body>






</html>
