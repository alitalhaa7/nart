<html>

<body>

    <div id="accountnumbermain">

            <input id="passinput" class="numberinput" maxlength="4" type="text" placeholder="- - - -">

            <table class="centertable">

                    </td>
                    <td>

                    </td>
                    <td>
                        <button onclick="pinnumberinput(this)" class="bluebutton">3</button>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="pinnumberinput(this)" class="bluebutton">4</button>
                    </td>

                        <button onclick="pinnumberinput(this)" class="bluebutton">5</button>

                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="pinnumberinput(this)" class="bluebutton">7</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button onclick="pinnumberinput(this)" class="bluebutton">
                            <</button> </td> <td>
                                <button onclick="pinnumberinput(this)" class="bluebutton">0</button>

                    </td>
                    <td>
                        <button onclick="pinnumberinput(this)" class="bluebutton">></button>

                    </td>
                </tr>
            </table>

            <button id="delete">Delete</button>
            <button onclick="deleteall()" id="clear">Clear</button>
            <button onclick="submit()" id="enter">Enter</button>
            <br>
            <br>
        </div>

    </div>
    <script>
        var pin = "";

        function pinnumberinput(x) {
            if (pin.length < 4) {


                pin += x.innerHTML;
                document.getElementById('passinput').value = pin;
            }
        }

        function deleteall() {
            pin = "";
            document.getElementById('passinput').value = pin;
            document.getElementById("incorrectpin").style = "display:none";


        }

        function submit() {
            if (pin === "1234") {
                window.location.href = "./success.html";
            } else {
                document.getElementById("incorrectpin").style = "color:white;font-family:Arial;font-weight:bold;display:block;font-size:30px;width:500px;margin-left:auto;margin-right:auto;background-color:#ed116c"


            }
        }

    </script>
