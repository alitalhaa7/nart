<body>

    <div id="main">
        <br>
        <h1>WELCOME TO THE BANK OF NART</h1>
        <div id="secondheading">
            <h2 style="display:inline-block;">Please Insert or Swipe Card</h2>

            <img id="rightarrow" src="arrow-right.png">
        </div>

        <!--   <input id="entercard" type="text" placeholder="Manually Enter Card Number"></input>-->
        <button onclick="goto('./accountnumber.html')" id="entercard" style="width:200px;">Manually Enter Card Number</button>


    </div>


    <script>
        function goto(x) {
            var accountstring = "";
            console.log(chequings);

            if (chequings === null) {
                accountstring = "chequings=" + 1000 + "&savings=" + 5000;

            } else {
                accountstring = "chequings=" + chequings + "&savings=" + savings;

            }
            if (correctpin == null) {
                accountstring += "&pin=1234";
            } else {
                accountstring += "&pin=" + correctpin;

            }


            window.location.href = x + "?" + accountstring;

        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var savings = getParameterByName('savings'); // "lorem"
        var chequings = getParameterByName('chequings'); // "" (present with empty value)
        var correctpin = getParameterByName('correctpin'); // "" (present with empty value)

    </script>
