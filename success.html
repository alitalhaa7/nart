    <script src="script.js"></script>
    <script>
        function goto(x) {
            if (x === "./changepin.html" || x === "./index.html") {
                accountstring = "chequings=" + chequings + "&savings=" + savings + "&correctpin=" + correctpin;
            }

            window.location.href = x + "?" + accountstring;

        }
        var accountstring = "";

        function accountSelection(x) {
            document.getElementById("chequings").style.backgroundColor = "#224191";
            document.getElementById("savings").style.backgroundColor = "#224191";
            x.style.backgroundColor = "#30b0e6";
            x.style.color = "white";
            accountstring = "chequings=" + chequings + "&savings=" + savings + "&correctpin=" + correctpin;

            if (x.id === "chequings") {
                document.getElementById("chequingsheading").style.color = "white";
                accountstring += "&accounttype=true";
            } else if (x.id === "savings") {
                document.getElementById("savingsheading").style.color = "white";
                document.getElementById("chequingsheading").style.color = "#30b0e6";
                accountstring += "&accounttype=false";



            }

        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var savings = getParameterByName('savings'); // "lorem"
        var chequings = getParameterByName('chequings'); // "" (present with empty value)
        var correctpin = getParameterByName('correctpin'); // "" (present with empty value)


        document.getElementById("chequingsfill").innerHTML = "$" + chequings;
        document.getElementById("savingsfill").innerHTML = "$" + savings;

    </script>
