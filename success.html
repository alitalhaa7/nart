        </table>

                    <td>
                        <h1> <span class="smallheading">Welcome</span> <br>John Peng </h1>

                <tr>
                    <td id="chooseaccount">
                        <h1>
                            <span class="smallheading">Choose an account:</span>

                        </h1>
                    </td>

                <tr>
                    <td onclick="accountSelection(this)" id="chequings">
                        <span class="smallheading" id="chequingsheading">Chequing</span> <br>

                    </td>

                <tr>

                    </td>

                </tr>
            </table>

        </div>
        <div id="righthandside">
            <br>
            <br>
            <br>
            <br>
            <table id="optionstable" class="centertable" style="padding:0;">
                <tr>
                    <td style="width:100%;" onclick="goto('./withdraw.html')">WITHDRAW <br><img src="withdraw.png" width="50px;"> </td>

                </tr>
            </table>
            <table id="optionstable" class="centertable">

                <td onclick="goto('./deposit.html')">DEPOSIT <br> <img src="deposit.png" width="50px;"></td>

                </tr>

            </table>
            <table id="suggestionstable" class="centertable">

                </tr>

        </div>


    </div>

    </div>

    <script>
        var chequingBalance = window.sessionStorage.getItem('chequingVal');
        var savingsBalance = window.sessionStorage.getItem('savingsVal');

        document.getElementById("chequingBalance").innerHTML = '$' + chequingBalance;
        document.getElementById("savingsBalance").innerHTML = '$' + savingsBalance;

        function goto(x) {
            window.location.href = x;

        }

        function accountSelection(x) {
            document.getElementById("chequings").style.backgroundColor = "#224191";
            document.getElementById("savings").style.backgroundColor = "#224191";
            x.style.backgroundColor = "#30b0e6";
            x.style.color = "white";

            if (x.id === "chequings") {
                document.getElementById("chequingsheading").style.color = "white";
            } else if (x.id === "savings") {
                document.getElementById("savingsheading").style.color = "white";
                document.getElementById("chequingsheading").style.color = "#30b0e6";
            }

        }

    </script>
